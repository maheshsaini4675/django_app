<!doctype html>
{% include "nav.html" %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Form</title>
</head>

<body>
    <h1 class="text-center mt-3">Contact Form</h1>
    <div class="container-md mt-3 fs-5 fw-bolder">
        <form class="row g-3 needs-validation" novalidate method="POST">
            {% csrf_token %}
            <div class="col-md-6 mb-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" name="name" id="validationCustom01" placeholder="First name" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" name=last id="validationCustom02" placeholder="Last name" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="Email" class="form-control" name="username" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Email" required>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <label for="validationCustomPassword" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" name="password" id="validationCustomPassword" aria-describedby="inputGroupPrepend" placeholder="password" required>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <label for="validationCustom03" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="validationCustom03" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="validationCustom03" class="form-label">Mobile NO.</label>
                <input type="text" class="form-control" name="mobile" id="validationCustom03" required>
            </div>
            <div class="col-md-6 mb-4">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="validationCustom03" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">State</label>
                <input type="text" class="form-control" name="city" id="validationCustom03" required>
                {% comment %} <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option> Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttarakhand</option>
                    <option>Uttar Pradesh</option>
                    <option>West Bengal</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div> {% endcomment %}
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
